<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="custom/style.css" />
  <link rel="stylesheet" href="custom/layout.css" />
  <link rel="stylesheet" href="custom/signup.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" />
  <title>Log In | Pink et tu</title>
</head>

<body id="signup-body">
  <nav>
    <div class="container">
      <div id="logo-cont">
        <a href="/">
          <img src="images\pinkettu.png" />
        </a>
      </div>
      <ul></ul>
      <i class="material-icons">menu</i>
    </div>
  </nav>

  <div id="signup-main" class="container login">
    <div class="row">
      <div class="col-sm-12">
        <h2>PINK ET TU</h2>
        <p>create your account</p>
        <br>
        <form method="POST" name="form" class="form" enctype="multipart/form-data">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" placeholder="Email" required />

          <label for="pass">Password</label>
          <input id="pass" name="password" type="password" placeholder="Password" id="password" required />

          <button type="submit" id="finalSubmit">
              <span>LOG IN</span>
              <i class="material-icons fa-spin hide">donut_large</i>
            </button>

          <div>
            Don't have an account! <a href="signup.html">SIGN UP</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="container-fluid">
    &copy; 2019 Pink et Tu, All rights reserved.
  </footer>

  <script src="js/nav.js"></script>
  <script src="js/login.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
