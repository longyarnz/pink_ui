<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="custom/layout.min.css" />
  <link rel="stylesheet" href="custom/signup.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700,900|Qwigley" />
  <title>Log In | Pink et tu</title>
</head>

<body id="signup-body">
  <nav>
    <div class="container">
      <div id="logo-cont">
        <a href="/">
          <img src="images\pinkettu.png" />
        </a>
      </div>
      <ul></ul>
      <i class="material-icons">menu</i>
    </div>
  </nav>

  <div id="signup-main" class="container login">
    <div class="row">
      <h2>
        Pink <i>local_florist</i>
        et <i>local_florist</i>
        Tu
      </h2>
      <p>Log In To Your Account</p>
      <br>
      <form method="POST" name="form" class="form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" required />

        <label for="pass">Password</label>
        <input id="pass" name="password" type="password" placeholder="Password" id="password" required />

        <button type="submit" id="finalSubmit">
          <span>LOG IN</span>
          <i class="fa-spin hide">donut_large</i>
        </button>

        <div>
          Don't have an account! <a href="signup.html">SIGN UP</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="container-fluid">
    &copy; 2019 Pink et Tu, All rights reserved.
  </footer>

  <script src="js/nav.min.js"></script>
  <script src="js/toggleButtonSpinner.min.js"></script>
  <script src="js/login.min.js"></script>
</body>

</html>
