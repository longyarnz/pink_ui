<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <link rel="stylesheet" href="csss\style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family='Segoe UI'|Tahoma|Inconsolata|Wellfleet|Unkempt"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <title>Login|Pinketu</title>
  </head>
  <body id="login-body">
    <nav>
      <div id="logo-cont" class="container-fluid">
        <a href="index.html"> <img src="images\pinkettu.png" /> </a>
      </div>
    </nav>

    <br />
    <div id="contact-head"><h1>LOGIN</h1></div>
    <br />
    <div id="contact-form" class="container-fluid">
      <form>
        <input
          name="username"
          type="text"
          class="login-input"
          placeholder="type username"
        />
        <input
          name="email"
          type="password"
          class="login-input"
          placeholder="type password"
        />

        <input type="submit" value="SEND" />
      </form>
    </div>
    <div id="footer" class="container-fluid">
      <p>&copy; 2018 Pink et Tu, All rights reserved.</p>
    </div>
  </body>
</html>
