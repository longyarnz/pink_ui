  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" />
  <title>Sign Up|Pinketu</title>
</head>

<body id="signup-body">
  <nav>
    <div class="container">
      <div id="logo-cont">
        <a href="index.html">
          <img src="images\pinkettu.png" />
        </a>
      </div>
      <ul>
        <li>
          <a href="index.html">
            <i class="material-icons">home</i>
            <span>HOME</span>
          </a>
        </li>
        <li>
          <a href="pinks.html">
            <i class="material-icons">local_florist</i>
            <span>PINKS</span>
          </a>
        </li>
        <li>
          <a class="active" href="signup.html">
            <i class="material-icons">person_add</i>
            <span>SIGN UP</span>
          </a>
        </li>
        <li>
          <a href="login.html">
            <i class="material-icons">exit_to_app</i>
            <span>LOG IN</span>
          </a>
        </li>
      </ul>
      <i class="material-icons">menu</i>
    </div>
  </nav>

  <div id="signup-main" class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>PINK ET TU</h2>
        <p>create your account</p>
        <br>
        <form method="POST" name="form" class="form" enctype="multipart/form-data">
          <label for="user">Username</label>
          <input id="user" name="username" type="text" placeholder="Username" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" required />

          <label for="pass">Password</label>
          <input id="pass" name="password" type="password" placeholder="Password" id="password" required />

          <label for="confirm">Confirm Password</label>
          <input id="confirm" type="password" placeholder="Confirm Password" id="confirm_password" required />

          <label for="worker">Worker | Client</label>
          <select name="worker" id="worker">
            <option value="true">Worker</option>
            <option value="false">Client</option>
          </select>

          <label for="profile">Profile Image</label>
          <input id="profile" name="image" type="file" accept="image/*" />

          <button type="submit" id="finalSubmit">SIGN UP</button>

          <div>
            Already have an account! <a href="login.html">LOG IN</a>
          </div>
        </form>
      </div>
    </div>
  </div>
