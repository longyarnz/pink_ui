<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#35002e" />
  <meta name="msapplication-navbutton-color" content="#35002e" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#35002e" />
  <link rel="shortcut icon" href="images/icon.png">
  <link rel="stylesheet" href="custom/layout.min.css" />
  <link rel="stylesheet" href="custom/signup.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700,900|Qwigley" />
  <title>Sign Up | Pink et tu</title>
</head>

<body id="signup-body">
  <nav>
    <div class="container">
      <div id="logo-cont">
        <a href="/">
          <img src="images/pinkettu.png" />
        </a>
      </div>
      <ul></ul>
      <i>menu</i>
    </div>
  </nav>

  <div id="signup-main" class="container">
    <div class="row">
      <h2>
        Pink <i>local_florist</i>
        et <i>local_florist</i>
        Tu
      </h2>
      <p>create your account</p>
      <br>
      <form method="POST" name="form" class="form" enctype="multipart/form-data">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" required />

        <label for="user">Username</label>
        <input id="user" name="username" type="text" placeholder="Username" required />

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text" placeholder="Phone Number" pattern="^0(8|(7|9)(?!1))(0(?!0)|1)[0-9]{8}$" required />

        <label for="pass">Password</label>
        <input id="pass" name="password" type="password" placeholder="Password" id="password" required />

        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" placeholder="Confirm Password" name="confirm_password" required />

        <label for="location">Location</label>
        <select name="location" id="location" required>
          <option value="Lagos Mainland">Lagos Mainland</option>
          <option value="Lagos Island">Lagos Island</option>
        </select>

        <label for="worker">Worker | Client</label>
        <select name="worker" id="worker" required>
          <option value="false">Client</option>
          <option value="true">Worker</option>
        </select>

        <label for="profile">Profile Image</label>
        <input id="profile" name="image" type="file" accept="image/*" required />

        <button type="submit" id="finalSubmit">
          <span>SIGN UP</span>
          <i class="fa-spin hide">donut_large</i>
        </button>

        <div>
          Already have an account! <a href="login.html">LOG IN</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="container-fluid">
    &copy; 2019 Pink et Tu, All rights reserved.
  </footer>

  <script src="js/nav.min.js"></script>
  <script src="js/toggleButtonSpinner.min.js"></script>
  <script src="js/sendImageToDatabase.min.js"></script>
  <script src="js/signup.min.js"></script>
</body>

</html>
