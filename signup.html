<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <link rel="stylesheet" href="csss\style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family='Segoe UI'|Tahoma|Inconsolata|Wellfleet|Unkempt"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
    <title>Sign Up|Pinketu</title>
  </head>
  <body id="signup-body">
      <nav>
          <div id="logo-cont" class="container-fluid">
            <a href="index.html"> <img src="images\pinkettu.png" /> </a>
          </div>
        </nav>
    <div id="signup-main" class="container-fluid">
      <div class="row">
        <div class="col-sm-6"><img src="images\model2.jpg" /></div>
        <div class="col-sm-6">
          <br>
            <h2>PINK ET TU</h2>
            <p><b>Please complete to create your account</b></p>
            <br>
            <form class="form">
                <p ><input type="text" placeholder="Firstname"></input></p>
              <p ><input type="text" placeholder="Lastname"></input></p>
                <p><input  type="email" placeholder="Email"></input></p>
              <p ><input type="password" placeholder="Password"></input></p>
              <p><input type="password" placeholder="Retype assword"></input></p>
                <p><input type="file" name="pic" accept="image/*"></p>
                <button>Sign Up</button>
                <p><input type="checkbox">I agree with the terms and conditions</p>
                <p>Already have an account,<a>Sign in</a></p>
                <br>
                <p>Term of use. Privacy policy</p>
               
              </form>
        </div>
      </div>
    </div>
    <div id="footer" class="container-fluid">
        <p>&copy; 2018 Pink et Tu, All rights reserved.</p>
      </div>

  </body>
</html>
