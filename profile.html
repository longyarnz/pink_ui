<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="custom/layout.css" />
  <link rel="stylesheet" href="custom/profile.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700,900|Qwigley" />
  <title>Profile | Pink et tu</title>
</head>

<body id=" Profile-body">
  <nav>
    <div class="container">
      <div id="logo-cont">
        <a href="/">
          <img src="images/pinkettu.png" />
        </a>
      </div>
      <ul></ul>
      <i class="material-icons">menu</i>
    </div>
  </nav>

  <section class="container" style="text-align: center;">
    <div class="profile-wrapper">
      <div class="pic-wrapper">
        <img src="" />
      </div>
      <div class="info-wrapper">
        <h3>
          <i>local_florist</i> Profile <i>local_florist</i>
        </h3>
        <form method="POST" name="form" class="form" enctype="multipart/form-data">
          <label for="user">Username</label>
          <input id="user" name="username" type="text" placeholder="Username" value="" required />

          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="text" placeholder="Phone Number"
            pattern="^0(8|(7|9)(?!1))(0(?!0)|1)[0-9]{8}$" value="" required />

          <label for="locate">Location</label>
          <select name="locate" id="locate" required>
            <option value="Lagos Mainland">Lagos Mainland</option>
            <option value="Lagos Island">Lagos Island</option>
          </select>

          <label for="profile">Profile Picture</label>
          <input id="profile" name="image" type="file" placeholder="Change profile picture" accept="image/*">

          <button type="submit" id="finalSubmit">
            <span>EDIT PROFILE</span>
            <i class="material-icons fa-spin hide">donut_large</i>
          </button>
        </form>
      </div>
    </div>
  </section>

  <footer class="container-fluid">
    &copy; 2019 Pink et Tu, All rights reserved.
  </footer>

  <script src="js/nav.min.js"></script>
  <script src="js/toggleButtonSpinner.min.js"></script>
  <script src="js/sendImageToDatabase.min.js"></script>
  <script src="js/editProfile.min.js"></script>
  <script src="js/profile.min.js"></script>
</body>

</html>
