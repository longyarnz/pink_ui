      <div class="info-wrapper">
        <h3>PROFILE</h3>
        <form method="POST" name="form" class="form" enctype="multipart/form-data">
          <label for="user">Username</label>
          <input id="user" name="username" type="text" placeholder="Username" value="Lekan" required />

          <label for="worker">Worker | Client</label>
          <select name="worker" id="worker" value="false">
            <option value="true">Worker</option>
            <option value="false">Client</option>
          </select>

          <label for="profile">Profile Picture</label>
          <input id="profile" name="image" type="file" placeholder="Change profile picture" accept="image/*">

          <label for="add-more">Add More Images</label>
          <input id="add-more" name="image" type="file" placeholder="Change profile picture" accept="image/*" multiple>

          <button type="submit" id="finalSubmit">EDIT PROFILE</button>
        </form>
